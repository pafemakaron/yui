<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬理学てすと</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #764ba2;
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        .question-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .question-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .options {
            margin: 12px 0;
        }

        .option {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 0.9em;
            min-height: 48px; /* タップしやすい高さ */
        }

        .option:active {
            background: #f0f4ff;
            border-color: #667eea;
            transform: scale(0.98);
        }

        .option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            min-width: 20px;
            flex-shrink: 0;
        }

        .check-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            width: 100%;
            min-height: 48px; /* タップしやすい高さ */
        }

        .check-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.6);
        }

        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .score-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 3px dashed #667eea;
        }

        .score-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            width: 100%;
            max-width: 300px;
            min-height: 52px; /* タップしやすい高さ */
        }

        .score-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(245, 87, 108, 0.6);
        }

        .score-result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #f5576c;
            display: none;
            animation: bounce 0.6s ease;
            line-height: 1.5;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .emoji {
            font-size: 1.3em;
            margin: 0 3px;
        }

        /* iPhone用の最適化 */
        @media (max-width: 390px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .question-title {
                font-size: 0.88em;
            }

            .option {
                font-size: 0.85em;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 薬理学てすと 🌸</h1>
        <p class="subtitle">全<span id="totalQuestions"></span>問! ゆいちゃがんばって♪</p>
        
        <div id="questionsContainer"></div>

        <!-- 採点セクション -->
        <div class="score-section">
            <button class="score-btn" onclick="quiz.calculateScore()"> 採点する </button>
            <div class="score-result" id="scoreResult"></div>
        </div>
    </div>

    <script>
        // クイズクラス
        class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.correctMessages = [
                    '正解です! すばらしい! 🎉',
                    '大正解! やったね! ✨',
                    'パーフェクト! 💯',
                    '素晴らしい! その調子! 🌟',
                    '正解! よくできました! 👏'
                ];
                this.init();
            }

            init() {
                document.getElementById('totalQuestions').textContent = this.questions.length;
                this.renderQuestions();
            }

            renderQuestions() {
                const container = document.getElementById('questionsContainer');
                container.innerHTML = '';

                this.questions.forEach((question, index) => {
                    const questionBox = this.createQuestionBox(question, index);
                    container.appendChild(questionBox);
                });
            }

            createQuestionBox(question, index) {
                const questionNum = index + 1;
                const box = document.createElement('div');
                box.className = 'question-box';

                box.innerHTML = `
                    <div class="question-title">
                        問${questionNum}. ${question.text}
                    </div>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <label class="option">
                                <input type="checkbox" name="q${questionNum}" value="${i + 1}">
                                ${i + 1}. ${option}
                            </label>
                        `).join('')}
                    </div>
                    <button class="check-btn" onclick="quiz.checkAnswer(${questionNum})">確認する ✓</button>
                    <div class="result" id="result${questionNum}"></div>
                `;

                return box;
            }

            checkAnswer(questionNum) {
                const question = this.questions[questionNum - 1];
                const selectedInputs = document.querySelectorAll(`input[name="q${questionNum}"]:checked`);
                const resultDiv = document.getElementById(`result${questionNum}`);
                
                if (selectedInputs.length === 0) {
                    alert('選択肢を選んでください 💭');
                    return;
                }

                // ユーザーが選択した回答を配列で取得
                const userAnswers = Array.from(selectedInputs).map(input => parseInt(input.value)).sort();
                // 正解を配列に変換（単一回答の場合も配列として扱う）
                const correctAnswers = Array.isArray(question.answer) ? question.answer.sort() : [question.answer];
                
                const randomMessage = this.correctMessages[Math.floor(Math.random() * this.correctMessages.length)];

                // 配列同士を比較
                const isCorrect = JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);

                if (isCorrect) {
                    resultDiv.className = 'result correct';
                    resultDiv.innerHTML = `<span class="emoji">✓</span> ${randomMessage}<br>正解: ${correctAnswers.join(', ')}`;
                } else {
                    resultDiv.className = 'result incorrect';
                    resultDiv.innerHTML = `<span class="emoji">✗</span> 残念! 不正解です 😢<br>あなたの回答: ${userAnswers.join(', ')}<br>正解: ${correctAnswers.join(', ')}`;
                }
                
                resultDiv.style.display = 'block';
            }

            calculateScore() {
                let score = 0;
                let answered = 0;

                this.questions.forEach((question, index) => {
                    const questionNum = index + 1;
                    const selectedInputs = document.querySelectorAll(`input[name="q${questionNum}"]:checked`);
                    
                    if (selectedInputs.length > 0) {
                        answered++;
                        
                        // ユーザーが選択した回答を配列で取得
                        const userAnswers = Array.from(selectedInputs).map(input => parseInt(input.value)).sort();
                        // 正解を配列に変換
                        const correctAnswers = Array.isArray(question.answer) ? question.answer.sort() : [question.answer];
                        
                        // 配列同士を比較
                        if (JSON.stringify(userAnswers) === JSON.stringify(correctAnswers)) {
                            score++;
                        }
                    }
                });

                if (answered < this.questions.length) {
                    alert('すべての問題に回答してください 📝');
                    return;
                }

                this.displayScore(score);
            }

            displayScore(score) {
                const scoreResultDiv = document.getElementById('scoreResult');
                const total = this.questions.length;
                const percentage = (score / total) * 100;
                
                let message = '';
                let emoji = '';

                if (percentage === 100) {
                    message = 'パーフェクト!';
                    emoji = '🎊🎉🏆';
                } else if (percentage >= 80) {
                    message = 'すごい!';
                    emoji = '🌟✨';
                } else if (percentage >= 60) {
                    message = 'よくできました!';
                    emoji = '👏💐';
                } else if (percentage >= 40) {
                    message = 'もう少し!';
                    emoji = '💪📚';
                } else {
                    message = '次はがんばろう!';
                    emoji = '🌱🌈';
                }

                scoreResultDiv.innerHTML = `${emoji}<br>${message}<br>あなたの得点: ${score} / ${total}点`;
                scoreResultDiv.style.display = 'block';

                scoreResultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
